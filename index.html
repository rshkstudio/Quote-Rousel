<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quote-Rousel · 朝花夕拾</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        body {
            font-family: 'Noto Serif TC', serif;
            background: #0a0a0a;
            color: #f5f5f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        /* 頂部細線 */
        .top-line {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: #c9372c;
            z-index: 100;
        }
        
        /* 主容器 */
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px 40px;
            position: relative;
        }
        
        /* Quote 區域 */
        .quote-wrapper {
            text-align: center;
            max-width: 900px;
            animation: fadeIn 0.8s ease;
        }
        
        .quote-mark {
            font-size: 80px;
            color: #c9372c;
            opacity: 0.4;
            line-height: 1;
            margin-bottom: 30px;
            font-family: 'JetBrains Mono', monospace;
        }
        
        .quote-text {
            font-size: 42px;
            line-height: 1.6;
            color: #f5f5f5;
            margin-bottom: 50px;
            font-weight: 400;
            letter-spacing: 0.02em;
        }
        
        .quote-meta {
            opacity: 0.7;
        }
        
        .quote-book {
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            color: #c9372c;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            margin-bottom: 10px;
        }
        
        .quote-author {
            font-size: 18px;
            color: #888;
        }
        
        /* 底部控制區 */
        .controls {
            position: fixed;
            bottom: 60px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 60px;
            z-index: 10;
        }
        
        /* 花按鈕 - 評分 */
        .flower-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid #333;
            background: transparent;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .flower-btn:hover {
            border-color: #c9372c;
            transform: scale(1.1);
        }
        
        .flower-btn.liked {
            border-color: #c9372c;
            background: rgba(201, 55, 44, 0.1);
        }
        
        .flower-icon {
            font-size: 36px;
            transition: transform 0.3s ease;
        }
        
        .flower-btn:active .flower-icon {
            transform: scale(1.3);
        }
        
        .flower-btn.liked .flower-icon {
            animation: bloom 0.5s ease;
        }
        
        @keyframes bloom {
            0% { transform: scale(1); }
            50% { transform: scale(1.5); }
            100% { transform: scale(1); }
        }
        
        /* 進度指示 */
        .progress {
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            color: #555;
            letter-spacing: 0.1em;
        }
        
        .progress-bar {
            width: 100px;
            height: 2px;
            background: #333;
            margin: 10px auto 0;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: #c9372c;
            transition: width 0.5s ease;
        }
        
        /* 播放/暫停 */
        .play-pause {
            width: 50px;
            height: 50px;
            border: 1px solid #333;
            background: transparent;
            color: #666;
            cursor: pointer;
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            transition: all 0.2s;
        }
        
        .play-pause:hover {
            border-color: #666;
            color: #999;
        }
        
        /* 動畫 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* 手機版 */
        @media (max-width: 768px) {
            .container {
                padding: 40px 24px;
            }
            
            .quote-mark {
                font-size: 50px;
                margin-bottom: 20px;
            }
            
            .quote-text {
                font-size: 24px;
                margin-bottom: 30px;
                line-height: 1.7;
            }
            
            .quote-book {
                font-size: 11px;
            }
            
            .quote-author {
                font-size: 14px;
            }
            
            .controls {
                bottom: 40px;
                gap: 40px;
            }
            
            .flower-btn {
                width: 64px;
                height: 64px;
            }
            
            .flower-icon {
                font-size: 28px;
            }
            
            .play-pause {
                width: 44px;
                height: 44px;
                font-size: 10px;
            }
        }
        
        /* 提示文字 */
        .hint {
            position: fixed;
            top: 20px;
            right: 24px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            color: #333;
            letter-spacing: 0.05em;
        }
    </style>
</head>
<body>
    <div class="top-line"></div>
    
    <div class="hint">點擊畫面暫停 · 雙擊切換下一則</div>
    
    <div class="container" id="container">
        <div class="quote-wrapper" id="quoteWrapper">
            <div class="quote-mark">"</div>
            <p class="quote-text" id="quoteText">載入中...</p>
            <div class="quote-meta">
                <p class="quote-book" id="quoteBook">書名</p>
                <p class="quote-author" id="quoteAuthor">作者</p>
            </div>
        </div>
    </div>
    
    <div class="controls">
        <button class="play-pause" id="playPauseBtn" onclick="togglePlay()">暫停</button>
        
        <button class="flower-btn" id="flowerBtn" onclick="likeCurrentQuote()">
            <span class="flower-icon">✿</span>
        </button>
        
        <div class="progress">
            <span id="progressText">1 / 12</span>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 8%"></div>
            </div>
        </div>
    </div>
    
    <script>
        // Quotes 資料（加 ID 供識別）
        const quotes = [
            { id: "deep-work-01", text: "深度工作是一種在無干擾的專注狀態下進行的專業活動，這種活動能將你的認知能力推向極限。", book: "《深度工作力》", author: "Cal Newport", weight: 1 },
            { id: "deep-work-02", text: "能夠承受無聊的人，才擁有專注的能力。", book: "《深度工作力》", author: "Cal Newport", weight: 1 },
            { id: "courage-01", text: "無論之前的人生發生過什麼，都對今後的人生如何渡過沒有影響。", book: "《被討厭的勇氣》", author: "岸見一郎", weight: 1 },
            { id: "courage-02", text: "所有煩惱，都是人際關係的煩惱。", book: "《被討厭的勇氣》", author: "岸見一郎", weight: 1 },
            { id: "courage-03", text: "自由的代價就是被人討厭。", book: "《被討厭的勇氣》", author: "岸見一郎", weight: 1 },
            { id: "zettelkasten-01", text: "如果你不能用自己的話解釋一件事，你就不理解它。", book: "《卡片盒筆記法》", author: "Sönke Ahrens", weight: 1 },
            { id: "zettelkasten-02", text: "創新不是憑空產生，而是既有想法的新組合。", book: "《卡片盒筆記法》", author: "Sönke Ahrens", weight: 1 },
            { id: "zettelkasten-03", text: "我從來不強迫自己思考，我只是讓筆記自己對話。", book: "《卡片盒筆記法》", author: "Niklas Luhmann", weight: 1 },
            { id: "atomic-habits-01", text: "習慣，就是自我改善的複利。", book: "《原子習慣》", author: "James Clear", weight: 1 },
            { id: "atomic-habits-02", text: "改變習慣最有效的方法，是專注於你想成為什麼樣的人。", book: "《原子習慣》", author: "James Clear", weight: 1 },
            { id: "atomic-habits-03", text: "精通習慣由重複開始，而非完美。", book: "《原子習慣》", author: "James Clear", weight: 1 },
            { id: "atomic-habits-04", text: "不要中斷連續紀錄。", book: "《原子習慣》", author: "James Clear", weight: 1 }
        ];
        
        let currentIndex = 0;
        let isPlaying = true;
        let autoPlayInterval;
        
        const AUTO_PLAY_DELAY = 8000; // 8 秒自動輪播
        const STORAGE_KEY = 'quote-rousal-likes';
        const LIKE_BONUS = 2;
        const DEFAULT_WEIGHT = 1;
        
        // 載入用戶喜好（從 localStorage）
        function loadUserLikes() {
            try {
                const stored = localStorage.getItem(STORAGE_KEY);
                if (stored) {
                    const likes = JSON.parse(stored);
                    // 應用儲存的權重到 quotes
                    quotes.forEach(quote => {
                        if (likes[quote.id]) {
                            quote.weight = likes[quote.id];
                        }
                    });
                }
            } catch (e) {
                console.log('無法載入喜好:', e);
            }
        }
        
        // 儲存用戶喜好（到 localStorage）
        function saveUserLikes() {
            try {
                const likes = {};
                quotes.forEach(quote => {
                    likes[quote.id] = quote.weight;
                });
                localStorage.setItem(STORAGE_KEY, JSON.stringify(likes));
            } catch (e) {
                console.log('無法儲存喜好:', e);
            }
        }
        
        // 加權隨機選擇
        function weightedRandomIndex() {
            const totalWeight = quotes.reduce((sum, q) => sum + q.weight, 0);
            let random = Math.random() * totalWeight;
            
            for (let i = 0; i < quotes.length; i++) {
                random -= quotes[i].weight;
                if (random <= 0) return i;
            }
            return 0;
        }
        
        // 顯示 Quote
        function displayQuote(index) {
            currentIndex = index;
            const quote = quotes[index];
            const wrapper = document.getElementById('quoteWrapper');
            
            // 重新觸發動畫
            wrapper.style.animation = 'none';
            wrapper.offsetHeight;
            wrapper.style.animation = 'fadeIn 0.8s ease';
            
            document.getElementById('quoteText').textContent = quote.text;
            document.getElementById('quoteBook').textContent = quote.book;
            document.getElementById('quoteAuthor').textContent = quote.author;
            
            // 更新進度
            document.getElementById('progressText').textContent = `${index + 1} / ${quotes.length}`;
            document.getElementById('progressFill').style.width = `${((index + 1) / quotes.length) * 100}%`;
            
            // 更新花按鈕狀態
            updateFlowerButton();
        }
        
        // 下一則（加權隨機）
        function nextQuote() {
            const nextIndex = weightedRandomIndex();
            displayQuote(nextIndex);
        }
        
        // 喜歡當前 Quote
        function likeCurrentQuote() {
            const btn = document.getElementById('flowerBtn');
            const quote = quotes[currentIndex];
            
            if (quote.weight > DEFAULT_WEIGHT) {
                // 取消喜歡
                quote.weight = DEFAULT_WEIGHT;
                btn.classList.remove('liked');
            } else {
                // 喜歡
                quote.weight += LIKE_BONUS;
                btn.classList.add('liked');
            }
            
            // 儲存到 localStorage
            saveUserLikes();
        }
        
        // 更新花按鈕狀態
        function updateFlowerButton() {
            const btn = document.getElementById('flowerBtn');
            const quote = quotes[currentIndex];
            
            if (quote.weight > DEFAULT_WEIGHT) {
                btn.classList.add('liked');
            } else {
                btn.classList.remove('liked');
            }
        }
        
        // 播放/暫停
        function togglePlay() {
            isPlaying = !isPlaying;
            const btn = document.getElementById('playPauseBtn');
            
            if (isPlaying) {
                btn.textContent = '暫停';
                startAutoPlay();
            } else {
                btn.textContent = '播放';
                stopAutoPlay();
            }
        }
        
        // 開始自動輪播
        function startAutoPlay() {
            stopAutoPlay();
            autoPlayInterval = setInterval(nextQuote, AUTO_PLAY_DELAY);
        }
        
        // 停止自動輪播
        function stopAutoPlay() {
            if (autoPlayInterval) {
                clearInterval(autoPlayInterval);
                autoPlayInterval = null;
            }
        }
        
        // 點擊畫面暫停/播放
        document.getElementById('container').addEventListener('click', function(e) {
            if (e.target.closest('.controls')) return;
            togglePlay();
        });
        
        // 雙擊切換下一則
        document.getElementById('container').addEventListener('dblclick', function(e) {
            if (e.target.closest('.controls')) return;
            nextQuote();
        });
        
        // 鍵盤控制
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space') {
                e.preventDefault();
                togglePlay();
            } else if (e.code === 'ArrowRight') {
                nextQuote();
            } else if (e.code === 'ArrowLeft') {
                currentIndex = (currentIndex - 1 + quotes.length) % quotes.length;
                displayQuote(currentIndex);
            } else if (e.code === 'KeyL') {
                likeCurrentQuote();
            }
        });
        
        // 初始化：載入喜好並顯示第一則
        loadUserLikes();
        displayQuote(0);
        startAutoPlay();
    </script>
</body>
</html>
