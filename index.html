<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quote-Rousel ¬∑ ÊúùËä±Â§ïÊãæ</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Dark Mode (Default) */
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --text-primary: #f5f5f5;
            --text-secondary: #888;
            --text-muted: #555;
            --border-color: #333;
            --accent: #c9372c;
            --accent-muted: rgba(201, 55, 44, 0.1);
        }
        
        [data-theme="light"] {
            /* Light Mode */
            --bg-primary: #fafafa;
            --bg-secondary: #f0f0f0;
            --text-primary: #1a1a1a;
            --text-secondary: #666;
            --text-muted: #999;
            --border-color: #e0e0e0;
            --accent: #c9372c;
            --accent-muted: rgba(201, 55, 44, 0.08);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        body {
            font-family: 'Noto Serif TC', serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: background 0.3s ease, color 0.3s ease;
        }
        
        .top-line {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--accent);
            z-index: 100;
        }
        
        .settings-btn, .theme-btn {
            position: fixed;
            top: 20px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            color: var(--text-muted);
            background: transparent;
            border: none;
            cursor: pointer;
            letter-spacing: 0.05em;
            z-index: 50;
            transition: color 0.2s;
        }
        
        .settings-btn { left: 24px; }
        .theme-btn { right: 24px; }
        
        .settings-btn:hover, .theme-btn:hover {
            color: var(--accent);
        }
        
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px 40px;
            position: relative;
        }
        
        .quote-wrapper {
            text-align: center;
            max-width: 900px;
            animation: fadeIn 0.8s ease;
        }
        
        .quote-mark {
            font-size: 80px;
            color: var(--accent);
            opacity: 0.4;
            line-height: 1;
            margin-bottom: 30px;
            font-family: 'JetBrains Mono', monospace;
        }
        
        .quote-text {
            font-size: 42px;
            line-height: 1.6;
            color: var(--text-primary);
            margin-bottom: 50px;
            font-weight: 400;
            letter-spacing: 0.02em;
        }
        
        .quote-meta {
            opacity: 0.7;
        }
        
        .quote-book {
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            color: var(--accent);
            letter-spacing: 0.15em;
            text-transform: uppercase;
            margin-bottom: 10px;
        }
        
        .quote-author {
            font-size: 18px;
            color: var(--text-secondary);
        }
        
        .controls {
            position: fixed;
            bottom: 60px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 60px;
            z-index: 10;
        }
        
        .flower-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid var(--border-color);
            background: transparent;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        .flower-btn:hover {
            border-color: var(--accent);
            transform: scale(1.1);
        }
        
        .flower-btn.liked {
            border-color: var(--accent);
            background: var(--accent-muted);
        }
        
        .flower-icon {
            font-size: 36px;
        }
        
        .flower-btn.liked .flower-icon {
            animation: bloom 0.5s ease;
        }
        
        @keyframes bloom {
            0% { transform: scale(1); }
            50% { transform: scale(1.5); }
            100% { transform: scale(1); }
        }
        
        .progress {
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            color: var(--text-muted);
        }
        
        .progress-bar {
            width: 100px;
            height: 2px;
            background: var(--border-color);
            margin: 10px auto 0;
        }
        
        .progress-fill {
            height: 100%;
            background: var(--accent);
            transition: width 0.5s ease;
        }
        
        .play-pause {
            width: 50px;
            height: 50px;
            border: 1px solid var(--border-color);
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            transition: all 0.2s;
        }
        
        .play-pause:hover {
            border-color: var(--text-secondary);
            color: var(--text-primary);
        }
        
        /* Settings Panel */
        .settings-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            padding: 32px;
            z-index: 200;
            display: none;
            min-width: 300px;
        }
        
        .settings-panel.show {
            display: block;
        }
        
        .settings-panel h3 {
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            color: var(--accent);
            margin-bottom: 24px;
            letter-spacing: 0.1em;
        }
        
        .settings-panel button {
            display: block;
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            border: 1px solid var(--border-color);
            background: transparent;
            color: var(--text-secondary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .settings-panel button:hover {
            border-color: var(--accent);
            color: var(--accent);
        }
        
        .settings-panel .close-btn {
            margin-top: 12px;
            border-color: var(--border-color);
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            z-index: 150;
            display: none;
        }
        
        .overlay.show {
            display: block;
        }
        
        [data-theme="light"] .overlay {
            background: rgba(255,255,255,0.9);
        }
        
        .stats {
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            color: var(--text-muted);
            margin-bottom: 16px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 768px) {
            .container { padding: 40px 24px; }
            .quote-mark { font-size: 50px; margin-bottom: 20px; }
            .quote-text { font-size: 24px; margin-bottom: 30px; }
            .quote-book { font-size: 11px; }
            .quote-author { font-size: 14px; }
            .controls { bottom: 40px; gap: 40px; }
            .flower-btn { width: 64px; height: 64px; }
            .flower-icon { font-size: 28px; }
            .play-pause { width: 44px; height: 44px; font-size: 10px; }
        }
    </style>
</head>
<body>
    <div class="top-line"></div>
    
    <button class="settings-btn" onclick="toggleSettings()">Ë®≠ÁΩÆ</button>
    <button class="theme-btn" id="themeBtn" onclick="toggleTheme()">‚òÄÔ∏è</button>
    
    <div class="overlay" id="overlay" onclick="toggleSettings()"></div>
    
    <div class="settings-panel" id="settingsPanel">
        <h3>Ë®≠ÁΩÆ</h3>
        <div class="stats" id="statsText">Á∏ΩÂÖ±: 0 | Â∑≤ÂñúÊ≠°: 0</div>
        
        <button onclick="downloadBackup()">‰∏ãËºâÂÇô‰ªΩ (JSON)</button>
        <button onclick="clearLocalStorage()">Ê∏ÖÈô§ÊâÄÊúâÂñúÂ•Ω</button>
        
        <button onclick="location.reload()">ÈáçÊñ∞ËºâÂÖ•È†ÅÈù¢</button>
        
        <button class="close-btn" onclick="toggleSettings()">ÈóúÈñâ</button>
    </div>
    
    <div class="container" id="container">
        <div class="quote-wrapper" id="quoteWrapper">
            <div class="quote-mark">"</div>
            <p class="quote-text" id="quoteText">ËºâÂÖ•‰∏≠...</p>
            <div class="quote-meta">
                <p class="quote-book" id="quoteBook">Êõ∏Âêç</p>
                <p class="quote-author" id="quoteAuthor">‰ΩúËÄÖ</p>
            </div>
        </div>
    </div>
    
    <div class="controls">
        <button class="play-pause" id="playPauseBtn" onclick="togglePlay()">Êö´ÂÅú</button>
        
        <button class="flower-btn" id="flowerBtn" onclick="likeCurrentQuote()">
            <span class="flower-icon">‚úø</span>
        </button>
        
        <div class="progress">
            <span id="progressText">1 / 100</span>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 1%"></div>
            </div>
        </div>
    </div>
    
    <script>
        const MAX_QUOTES = 100;
        const STORAGE_KEY = 'quote-rousal-likes-v2';
        const THEME_KEY = 'quote-rousal-theme';
        const AUTO_PLAY_DELAY = 8000;
        const LIKE_BONUS = 2;
        const DEFAULT_WEIGHT = 1;
        
        let allQuotes = [];
        let displayQuotes = [];
        let currentIndex = 0;
        let isPlaying = true;
        let autoPlayInterval;
        
        // ËºâÂÖ•‰∏ªÈ°å
        function loadTheme() {
            const savedTheme = localStorage.getItem(THEME_KEY);
            if (savedTheme) {
                document.documentElement.setAttribute('data-theme', savedTheme);
                updateThemeButton(savedTheme);
            }
        }
        
        // ÂàáÊèõ‰∏ªÈ°å
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem(THEME_KEY, newTheme);
            updateThemeButton(newTheme);
        }
        
        // Êõ¥Êñ∞‰∏ªÈ°åÊåâÈàï
        function updateThemeButton(theme) {
            const btn = document.getElementById('themeBtn');
            btn.textContent = theme === 'light' ? 'üåô' : '‚òÄÔ∏è';
        }
        
        // ËºâÂÖ• quotes
        async function loadQuotes() {
            try {
                const response = await fetch('quotes-manifest.json');
                const data = await response.json();
                allQuotes = data.quotes || [];
                
                rollQuotes();
                loadUserLikes();
                displayQuote(0);
                startAutoPlay();
                updateStats();
            } catch (e) {
                console.error('ËºâÂÖ•Â§±Êïó:', e);
                document.getElementById('quoteText').textContent = 'ËºâÂÖ•Â§±ÊïóÔºåË´ãÊ™¢Êü• quotes-manifest.json';
            }
        }
        
        // Roll quotes
        function rollQuotes() {
            if (allQuotes.length > MAX_QUOTES) {
                const shuffled = [...allQuotes].sort(() => Math.random() - 0.5);
                displayQuotes = shuffled.slice(0, MAX_QUOTES);
            } else {
                displayQuotes = [...allQuotes].sort(() => Math.random() - 0.5);
            }
        }
        
        // ËºâÂÖ•Áî®Êà∂ÂñúÂ•Ω
        function loadUserLikes() {
            try {
                const stored = localStorage.getItem(STORAGE_KEY);
                if (stored) {
                    const likes = JSON.parse(stored);
                    const validIds = new Set(displayQuotes.map(q => q.id));
                    
                    displayQuotes.forEach(quote => {
                        if (likes[quote.id]) {
                            quote.weight = likes[quote.id];
                        }
                    });
                    
                    const cleanedLikes = {};
                    Object.keys(likes).forEach(id => {
                        if (validIds.has(id)) cleanedLikes[id] = likes[id];
                    });
                    localStorage.setItem(STORAGE_KEY, JSON.stringify(cleanedLikes));
                }
            } catch (e) {
                console.log('ËºâÂÖ•ÂñúÂ•ΩÂ§±Êïó:', e);
            }
        }
        
        // ÂÑ≤Â≠òÂñúÂ•Ω
        function saveUserLikes() {
            try {
                const likes = {};
                displayQuotes.forEach(quote => {
                    if (quote.weight > DEFAULT_WEIGHT) likes[quote.id] = quote.weight;
                });
                localStorage.setItem(STORAGE_KEY, JSON.stringify(likes));
            } catch (e) {
                console.log('ÂÑ≤Â≠òÂñúÂ•ΩÂ§±Êïó:', e);
            }
        }
        
        // Âä†Ê¨äÈö®Ê©ü
        function weightedRandomIndex() {
            const totalWeight = displayQuotes.reduce((sum, q) => sum + (q.weight || DEFAULT_WEIGHT), 0);
            let random = Math.random() * totalWeight;
            
            for (let i = 0; i < displayQuotes.length; i++) {
                random -= (displayQuotes[i].weight || DEFAULT_WEIGHT);
                if (random <= 0) return i;
            }
            return 0;
        }
        
        // È°ØÁ§∫ Quote
        function displayQuote(index) {
            currentIndex = index;
            const quote = displayQuotes[index];
            const wrapper = document.getElementById('quoteWrapper');
            
            wrapper.style.animation = 'none';
            wrapper.offsetHeight;
            wrapper.style.animation = 'fadeIn 0.8s ease';
            
            document.getElementById('quoteText').textContent = quote.text;
            document.getElementById('quoteBook').textContent = quote.book;
            document.getElementById('quoteAuthor').textContent = quote.author;
            
            document.getElementById('progressText').textContent = `${index + 1} / ${displayQuotes.length}`;
            document.getElementById('progressFill').style.width = `${((index + 1) / displayQuotes.length) * 100}%`;
            
            updateFlowerButton();
        }
        
        // ‰∏ã‰∏ÄÂâá
        function nextQuote() {
            displayQuote(weightedRandomIndex());
        }
        
        // ÂñúÊ≠°
        function likeCurrentQuote() {
            const btn = document.getElementById('flowerBtn');
            const quote = displayQuotes[currentIndex];
            
            if (!quote.weight || quote.weight <= DEFAULT_WEIGHT) {
                quote.weight = DEFAULT_WEIGHT + LIKE_BONUS;
                btn.classList.add('liked');
            } else {
                quote.weight = DEFAULT_WEIGHT;
                btn.classList.remove('liked');
            }
            
            saveUserLikes();
            updateStats();
        }
        
        // Êõ¥Êñ∞Ëä±ÊåâÈàï
        function updateFlowerButton() {
            const btn = document.getElementById('flowerBtn');
            const quote = displayQuotes[currentIndex];
            
            if (quote.weight > DEFAULT_WEIGHT) {
                btn.classList.add('liked');
            } else {
                btn.classList.remove('liked');
            }
        }
        
        // Êí≠ÊîæÊéßÂà∂
        function togglePlay() {
            isPlaying = !isPlaying;
            const btn = document.getElementById('playPauseBtn');
            
            if (isPlaying) {
                btn.textContent = 'Êö´ÂÅú';
                startAutoPlay();
            } else {
                btn.textContent = 'Êí≠Êîæ';
                stopAutoPlay();
            }
        }
        
        function startAutoPlay() {
            stopAutoPlay();
            autoPlayInterval = setInterval(nextQuote, AUTO_PLAY_DELAY);
        }
        
        function stopAutoPlay() {
            if (autoPlayInterval) {
                clearInterval(autoPlayInterval);
                autoPlayInterval = null;
            }
        }
        
        // Ë®≠ÁΩÆÈù¢Êùø
        function toggleSettings() {
            document.getElementById('settingsPanel').classList.toggle('show');
            document.getElementById('overlay').classList.toggle('show');
            updateStats();
        }
        
        // Êõ¥Êñ∞Áµ±Ë®à
        function updateStats() {
            const likedCount = displayQuotes.filter(q => q.weight > DEFAULT_WEIGHT).length;
            document.getElementById('statsText').textContent = 
                `Á∏ΩÂÖ±: ${displayQuotes.length} | Â∑≤ÂñúÊ≠°: ${likedCount}`;
        }
        
        // ‰∏ãËºâÂÇô‰ªΩ
        function downloadBackup() {
            try {
                const stored = localStorage.getItem(STORAGE_KEY);
                const data = stored ? JSON.parse(stored) : {};
                
                const backup = {
                    version: '2.0',
                    exported_at: new Date().toISOString(),
                    total_quotes: displayQuotes.length,
                    liked_quotes: Object.keys(data).length,
                    data: data
                };
                
                const blob = new Blob([JSON.stringify(backup, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `quote-rousal-backup-${new Date().toISOString().split('T')[0]}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                alert('ÂÇô‰ªΩÂ∑≤‰∏ãËºâ');
            } catch (e) {
                alert('‰∏ãËºâÂ§±Êïó: ' + e.message);
            }
        }
        
        // Ê∏ÖÈô§ localStorage
        function clearLocalStorage() {
            if (confirm('Á¢∫ÂÆöË¶ÅÊ∏ÖÈô§ÊâÄÊúâÂñúÂ•ΩÂóéÔºüÊ≠§Êìç‰ΩúÁÑ°Ê≥ïÂæ©Âéü„ÄÇ')) {
                localStorage.removeItem(STORAGE_KEY);
                displayQuotes.forEach(q => q.weight = DEFAULT_WEIGHT);
                updateFlowerButton();
                updateStats();
                alert('Â∑≤Ê∏ÖÈô§ÊâÄÊúâÂñúÂ•Ω');
            }
        }
        
        // ‰∫ã‰ª∂Áõ£ËÅΩ
        document.getElementById('container').addEventListener('click', function(e) {
            if (e.target.closest('.controls') || e.target.closest('.settings-panel')) return;
            togglePlay();
        });
        
        document.getElementById('container').addEventListener('dblclick', function(e) {
            if (e.target.closest('.controls') || e.target.closest('.settings-panel')) return;
            nextQuote();
        });
        
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space') {
                e.preventDefault();
                togglePlay();
            } else if (e.code === 'ArrowRight') {
                nextQuote();
            } else if (e.code === 'ArrowLeft') {
                currentIndex = (currentIndex - 1 + displayQuotes.length) % displayQuotes.length;
                displayQuote(currentIndex);
            } else if (e.code === 'KeyL') {
                likeCurrentQuote();
            } else if (e.code === 'KeyT') {
                toggleTheme();
            } else if (e.code === 'Escape') {
                document.getElementById('settingsPanel').classList.remove('show');
                document.getElementById('overlay').classList.remove('show');
            }
        });
        
        // ÂàùÂßãÂåñ
        loadTheme();
        loadQuotes();
    </script>
</body>
</html>
