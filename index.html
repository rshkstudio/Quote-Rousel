<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quote-Rousel · 朝花夕拾</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        body {
            font-family: 'Noto Serif TC', serif;
            background: #0a0a0a;
            color: #f5f5f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .top-line {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: #c9372c;
            z-index: 100;
        }
        
        .settings-btn {
            position: fixed;
            top: 20px;
            left: 24px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            color: #333;
            background: transparent;
            border: none;
            cursor: pointer;
            letter-spacing: 0.05em;
            z-index: 50;
        }
        
        .settings-btn:hover {
            color: #c9372c;
        }
        
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px 40px;
            position: relative;
        }
        
        .quote-wrapper {
            text-align: center;
            max-width: 900px;
            animation: fadeIn 0.8s ease;
        }
        
        .quote-mark {
            font-size: 80px;
            color: #c9372c;
            opacity: 0.4;
            line-height: 1;
            margin-bottom: 30px;
            font-family: 'JetBrains Mono', monospace;
        }
        
        .quote-text {
            font-size: 42px;
            line-height: 1.6;
            color: #f5f5f5;
            margin-bottom: 50px;
            font-weight: 400;
            letter-spacing: 0.02em;
        }
        
        .quote-meta {
            opacity: 0.7;
        }
        
        .quote-book {
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            color: #c9372c;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            margin-bottom: 10px;
        }
        
        .quote-author {
            font-size: 18px;
            color: #888;
        }
        
        .controls {
            position: fixed;
            bottom: 60px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 60px;
            z-index: 10;
        }
        
        .flower-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid #333;
            background: transparent;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        .flower-btn:hover {
            border-color: #c9372c;
            transform: scale(1.1);
        }
        
        .flower-btn.liked {
            border-color: #c9372c;
            background: rgba(201, 55, 44, 0.1);
        }
        
        .flower-icon {
            font-size: 36px;
        }
        
        .flower-btn.liked .flower-icon {
            animation: bloom 0.5s ease;
        }
        
        @keyframes bloom {
            0% { transform: scale(1); }
            50% { transform: scale(1.5); }
            100% { transform: scale(1); }
        }
        
        .progress {
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            color: #555;
        }
        
        .progress-bar {
            width: 100px;
            height: 2px;
            background: #333;
            margin: 10px auto 0;
        }
        
        .progress-fill {
            height: 100%;
            background: #c9372c;
            transition: width 0.5s ease;
        }
        
        .play-pause {
            width: 50px;
            height: 50px;
            border: 1px solid #333;
            background: transparent;
            color: #666;
            cursor: pointer;
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
        }
        
        .play-pause:hover {
            border-color: #666;
            color: #999;
        }
        
        /* Settings Panel */
        .settings-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1a1a1a;
            border: 1px solid #333;
            padding: 32px;
            z-index: 200;
            display: none;
            min-width: 300px;
        }
        
        .settings-panel.show {
            display: block;
        }
        
        .settings-panel h3 {
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            color: #c9372c;
            margin-bottom: 24px;
            letter-spacing: 0.1em;
        }
        
        .settings-panel button {
            display: block;
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            border: 1px solid #333;
            background: transparent;
            color: #888;
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            cursor: pointer;
        }
        
        .settings-panel button:hover {
            border-color: #c9372c;
            color: #c9372c;
        }
        
        .settings-panel .close-btn {
            margin-top: 12px;
            border-color: #444;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            z-index: 150;
            display: none;
        }
        
        .overlay.show {
            display: block;
        }
        
        .stats {
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            color: #555;
            margin-bottom: 16px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 768px) {
            .container { padding: 40px 24px; }
            .quote-mark { font-size: 50px; margin-bottom: 20px; }
            .quote-text { font-size: 24px; margin-bottom: 30px; }
            .quote-book { font-size: 11px; }
            .quote-author { font-size: 14px; }
            .controls { bottom: 40px; gap: 40px; }
            .flower-btn { width: 64px; height: 64px; }
            .flower-icon { font-size: 28px; }
            .play-pause { width: 44px; height: 44px; font-size: 10px; }
        }
    </style>
</head>
<body>
    <div class="top-line"></div>
    
    <button class="settings-btn" onclick="toggleSettings()">設置</button>
    
    <div class="overlay" id="overlay" onclick="toggleSettings()"></div>
    
    <div class="settings-panel" id="settingsPanel">
        <h3>設置</h3>
        <div class="stats" id="statsText">總共: 0 | 已喜歡: 0</div>
        <button onclick="downloadBackup()">下載備份 (JSON)</button>
        <button onclick="clearLocalStorage()">清除所有喜好</button>
        <button onclick="location.reload()">重新載入頁面</button>
        
        <button class="close-btn" onclick="toggleSettings()">關閉</button>
    </div>
    
    <div class="container" id="container">
        <div class="quote-wrapper" id="quoteWrapper">
            <div class="quote-mark">"</div>
            <p class="quote-text" id="quoteText">載入中...</p>
            <div class="quote-meta">
                <p class="quote-book" id="quoteBook">書名</p>
                <p class="quote-author" id="quoteAuthor">作者</p>
            </div>
        </div>
    </div>
    
    <div class="controls">
        <button class="play-pause" id="playPauseBtn" onclick="togglePlay()">暫停</button>
        <button class="flower-btn" id="flowerBtn" onclick="likeCurrentQuote()">
            <span class="flower-icon">✿</span>
        </button>
        
        <div class="progress">
            <span id="progressText">1 / 100</span>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 1%"></div>
            </div>
        </div>
    </div>
    
    <script>
        const MAX_QUOTES = 100;
        const STORAGE_KEY = 'quote-rousal-likes-v2';
        const AUTO_PLAY_DELAY = 8000;
        const LIKE_BONUS = 2;
        const DEFAULT_WEIGHT = 1;
        
        let allQuotes = [];        // 從 manifest 載入的全部 quotes
        let displayQuotes = [];    // 實際顯示的 100 條（經過 Roll）
        let currentIndex = 0;
        let isPlaying = true;
        let autoPlayInterval;
        
        // 從 manifest 載入 quotes
        async function loadQuotes() {
            try {
                const response = await fetch('quotes-manifest.json');
                const data = await response.json();
                allQuotes = data.quotes || [];
                
                // Roll: 隨機選擇最多 100 條，然後打亂順序
                rollQuotes();
                
                // 載入用戶喜好
                loadUserLikes();
                
                // 顯示第一則
                displayQuote(0);
                startAutoPlay();
                updateStats();
            } catch (e) {
                console.error('載入失敗:', e);
                document.getElementById('quoteText').textContent = '載入失敗，請檢查 quotes-manifest.json';
            }
        }
        
        // Roll: 隨機選擇並打亂
        function rollQuotes() {
            // 如果總數超過 100，隨機選擇 100 條
            if (allQuotes.length > MAX_QUOTES) {
                // Fisher-Yates 洗牌後取前 100
                const shuffled = [...allQuotes].sort(() => Math.random() - 0.5);
                displayQuotes = shuffled.slice(0, MAX_QUOTES);
            } else {
                // 少於 100 條，全部打亂
                displayQuotes = [...allQuotes].sort(() => Math.random() - 0.5);
            }
            
            console.log(`Roll 完成: 從 ${allQuotes.length} 條中選出 ${displayQuotes.length} 條`);
        }
        
        // 載入用戶喜好（處理 manifest 更新的兼容性）
        function loadUserLikes() {
            try {
                const stored = localStorage.getItem(STORAGE_KEY);
                if (stored) {
                    const likes = JSON.parse(stored);
                    
                    // 檢查哪些 ID 仍然存在於當前 displayQuotes 中
                    let validCount = 0;
                    let invalidCount = 0;
                    
                    displayQuotes.forEach(quote => {
                        if (likes[quote.id]) {
                            quote.weight = likes[quote.id];
                            validCount++;
                        }
                    });
                    
                    // 清理無效的 ID（不存在於當前 quotes 中的喜好）
                    const validIds = new Set(displayQuotes.map(q => q.id));
                    const cleanedLikes = {};
                    Object.keys(likes).forEach(id => {
                        if (validIds.has(id)) {
                            cleanedLikes[id] = likes[id];
                        } else {
                            invalidCount++;
                        }
                    });
                    
                    // 儲存清理後的資料
                    localStorage.setItem(STORAGE_KEY, JSON.stringify(cleanedLikes));
                    
                    console.log(`載入喜好: ${validCount} 條有效, 清理了 ${invalidCount} 條無效`);
                }
            } catch (e) {
                console.log('載入喜好失敗:', e);
            }
        }
        
        // 儲存用戶喜好
        function saveUserLikes() {
            try {
                const likes = {};
                displayQuotes.forEach(quote => {
                    if (quote.weight > DEFAULT_WEIGHT) {
                        likes[quote.id] = quote.weight;
                    }
                });
                localStorage.setItem(STORAGE_KEY, JSON.stringify(likes));
            } catch (e) {
                console.log('儲存喜好失敗:', e);
            }
        }
        
        // 加權隨機選擇
        function weightedRandomIndex() {
            const totalWeight = displayQuotes.reduce((sum, q) => sum + (q.weight || DEFAULT_WEIGHT), 0);
            let random = Math.random() * totalWeight;
            
            for (let i = 0; i < displayQuotes.length; i++) {
                random -= (displayQuotes[i].weight || DEFAULT_WEIGHT);
                if (random <= 0) return i;
            }
            return 0;
        }
        
        // 顯示 Quote
        function displayQuote(index) {
            currentIndex = index;
            const quote = displayQuotes[index];
            const wrapper = document.getElementById('quoteWrapper');
            
            wrapper.style.animation = 'none';
            wrapper.offsetHeight;
            wrapper.style.animation = 'fadeIn 0.8s ease';
            
            document.getElementById('quoteText').textContent = quote.text;
            document.getElementById('quoteBook').textContent = quote.book;
            document.getElementById('quoteAuthor').textContent = quote.author;
            
            document.getElementById('progressText').textContent = `${index + 1} / ${displayQuotes.length}`;
            document.getElementById('progressFill').style.width = `${((index + 1) / displayQuotes.length) * 100}%`;
            
            updateFlowerButton();
        }
        
        // 下一則
        function nextQuote() {
            const nextIndex = weightedRandomIndex();
            displayQuote(nextIndex);
        }
        
        // 喜歡
        function likeCurrentQuote() {
            const btn = document.getElementById('flowerBtn');
            const quote = displayQuotes[currentIndex];
            
            if (!quote.weight || quote.weight <= DEFAULT_WEIGHT) {
                quote.weight = DEFAULT_WEIGHT + LIKE_BONUS;
                btn.classList.add('liked');
            } else {
                quote.weight = DEFAULT_WEIGHT;
                btn.classList.remove('liked');
            }
            
            saveUserLikes();
            updateStats();
        }
        
        // 更新花按鈕
        function updateFlowerButton() {
            const btn = document.getElementById('flowerBtn');
            const quote = displayQuotes[currentIndex];
            
            if (quote.weight > DEFAULT_WEIGHT) {
                btn.classList.add('liked');
            } else {
                btn.classList.remove('liked');
            }
        }
        
        // 播放控制
        function togglePlay() {
            isPlaying = !isPlaying;
            const btn = document.getElementById('playPauseBtn');
            
            if (isPlaying) {
                btn.textContent = '暫停';
                startAutoPlay();
            } else {
                btn.textContent = '播放';
                stopAutoPlay();
            }
        }
        
        function startAutoPlay() {
            stopAutoPlay();
            autoPlayInterval = setInterval(nextQuote, AUTO_PLAY_DELAY);
        }
        
        function stopAutoPlay() {
            if (autoPlayInterval) {
                clearInterval(autoPlayInterval);
                autoPlayInterval = null;
            }
        }
        
        // 設置面板
        function toggleSettings() {
            document.getElementById('settingsPanel').classList.toggle('show');
            document.getElementById('overlay').classList.toggle('show');
            updateStats();
        }
        
        // 更新統計
        function updateStats() {
            const likedCount = displayQuotes.filter(q => q.weight > DEFAULT_WEIGHT).length;
            document.getElementById('statsText').textContent = 
                `總共: ${displayQuotes.length} | 已喜歡: ${likedCount}`;
        }
        
        // 下載備份
        function downloadBackup() {
            try {
                const stored = localStorage.getItem(STORAGE_KEY);
                const data = stored ? JSON.parse(stored) : {};
                
                const backup = {
                    version: '2.0',
                    exported_at: new Date().toISOString(),
                    total_quotes: displayQuotes.length,
                    liked_quotes: Object.keys(data).length,
                    data: data
                };
                
                const blob = new Blob([JSON.stringify(backup, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `quote-rousal-backup-${new Date().toISOString().split('T')[0]}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                alert('備份已下載');
            } catch (e) {
                alert('下載失敗: ' + e.message);
            }
        }
        
        // 清除 localStorage
        function clearLocalStorage() {
            if (confirm('確定要清除所有喜好嗎？此操作無法復原。')) {
                localStorage.removeItem(STORAGE_KEY);
                
                // 重置所有權重
                displayQuotes.forEach(q => q.weight = DEFAULT_WEIGHT);
                updateFlowerButton();
                updateStats();
                
                alert('已清除所有喜好');
            }
        }
        
        // 事件監聽
        document.getElementById('container').addEventListener('click', function(e) {
            if (e.target.closest('.controls') || e.target.closest('.settings-panel')) return;
            togglePlay();
        });
        
        document.getElementById('container').addEventListener('dblclick', function(e) {
            if (e.target.closest('.controls') || e.target.closest('.settings-panel')) return;
            nextQuote();
        });
        
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space') {
                e.preventDefault();
                togglePlay();
            } else if (e.code === 'ArrowRight') {
                nextQuote();
            } else if (e.code === 'ArrowLeft') {
                currentIndex = (currentIndex - 1 + displayQuotes.length) % displayQuotes.length;
                displayQuote(currentIndex);
            } else if (e.code === 'KeyL') {
                likeCurrentQuote();
            } else if (e.code === 'Escape') {
                document.getElementById('settingsPanel').classList.remove('show');
                document.getElementById('overlay').classList.remove('show');
            }
        });
        
        // 初始化
        loadQuotes();
    </script>
</body>
</html>
